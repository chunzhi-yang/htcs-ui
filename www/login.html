<ion-view view-title="登录">
    <ion-header-bar align-title="center" class="bar-calm">{{app.name}}登录
        <a class="button button-clear pull-right" ui-sref="login.regist"><small>注册</small></a>
    </ion-header-bar>
    <ion-content class="padding">
        <form  name="loginForm" role="form" ng-submit="submitForm(loginForm.$valid)" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">账号</span>
                    <input type="text" id="account" placeholder="账号/邮箱" ng-model="login.account" required>
                </label>
                <label class="item item-input">
                     <span class="input-label"> 密码</span>
                     <input type="password" id="password" placeholder="请输入密码" ng-model="login.password" required>
                </label>
                <button type="submit" ng-disabled="loginForm.$invalid" class="button button-block button-calm" ng-click="doLogin();">
                登录
                </button>
                <a class="link-right link-regist" ui-sref="login.forget">
                忘记密码
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
