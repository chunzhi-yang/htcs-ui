<ion-view>
    <ion-header-bar align-title="center" class="text-center">{{data.name}}</ion-header-bar>
    <ion-content>
        <fieldset class="balanced-border">
            <div class="card">
                <div class="item item-image"><img ng-src="{{data.coverPhoto}}" on-finish-render></div>
                <p class="text-center">特色：{{data.specialties}}</p>

                <div class="text-right" style="padding-right: 5px">
                    <label class="icon ion-android-favorite">{{data.favor}}</label>
                    <label class="icon ion-eye">{{data.viewCount}}</label>
                </div>
                <div class="content-text">{{data.remark}}</div>
                <div class="text-right">
                    <label class="button pull-right button-balanced button-clear">创建人：{{data.createdBy}}</label>
                </div>
                <button class="button button-clear icon ion-ios-heart"  ng-click="doFavor(data.id)"></button>
            </div>
        </fieldset>
    </ion-content>
</ion-view>
<script id="addComment.html" type="text/ng-template">
    <ion-view>
        <ion-header-bar class="modal-header bar bar-calm text-center">报名</ion-header-bar>


        <form name="commentForm" novalidate>
            <ion-content>
                <div class="modal-body">
                    <label class="item item-input">
                        <span class="label-input">评论内容</span>
                        <textarea name="number" ng-model="commentForm.content" ng-maxlength="2000" placeholder="评论内容"
                                  required></textarea>

                    </label>
                    <span ng-messages="commentForm.content.$dirty&&commentForm.content.$error" style="color:maroon"
                          role="alert">
                         <div ng-message="maxlength" class="link-right font-small">评论长度不能超过2000</div>
                    </span>
                </div>
                <div class="modal-footer text-center">
                    <button type="submit" class="button button-small button-positive pull-right"
                            ng-disabled="orderForm.$invalid" ng-click="doComment()">提交
                    </button>
                    <button class="button button-small button-stable" ng-click="cancel()">退出</button>
                </div>

            </ion-content>
        </form>
    </ion-view>
</script>
